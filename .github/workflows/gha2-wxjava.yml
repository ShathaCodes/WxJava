on:
  push:
    branches:
      - fork-2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@version
      with:
        path: ~/.maven-
        key: ${{ runner.os }}-maven
    - name: checkout
      uses: actions/checkout@version
    - name: build with maven  
    - uses: actions/setup-java@version
      with:
        java-version: '8'
    - name: run script
    - run: mvn clean package -DskipTests=true -Dcheckstyle.skip=true

